<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
    <style>
        ul.a {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul class="a">
        <li><abbr title="use a tag p">Parágrafo</abbr></li>
        <li><abbr title="use a tag title">Títulos</abbr></li>
        <li><abbr title="use a tag img">Imagens</abbr></li>
        <li><abbr title="use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="use a tag font">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag ol">Lista numeradas</abbr></li>
        <li><abbr title="use a tag ul">Lista com demarcadores</abbr></li>
        <li><abbr title="use a tag address">Contato</abbr></li>
        <li><abbr title="use a tag del">Deletado</abbr></li>
      </ul>
</body>
</html>
