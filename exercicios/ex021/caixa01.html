<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 { /* box-level */
            background-color: lightgoldenrodyellow;
            height: 300px;
            width: 300px;

            border: 10px solid darkcyan;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed coral;
        }
        a { /* inline-level */
            border: 5px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
